
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"  href="../static/Style.css" />
    <link rel="stylesheet" href="Custom.css">

</head>
<body>
<h2>Børn i Børnehaven</h2>
<a href="TilmeldBarn" class=".btn" >
    <button style="color:chartreuse" > Create</button>
</a>

<table>
    <thead>
    <tr>

        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>fathers Name</th>
        <th>mothers Name</th>
        <th>date of birth</th>
        <th>allergies</th>
        <th></th>

    </tr>
    </thead>
    <tbody>


    <tr th:each="barn: ${barnArray}">
        <td th:text="${barn.id}"/>
        <td th:text="${barn.firstName}"/>
        <td th:text="${barn.lastName}"/>
        <td th:text="${barn.farthersName}"/>
        <td th:text="${barn.mothersName}"/>
        <td th:text="${#dates.format(barn.dateOfBirth, 'dd-MM-yyyy')}"/>
        <td th:text="${barn.allergies}"/>

        <td>

            <a href="" class="knap">Details</a>
            <a th:href="@{'/edit?id='+${barn.id}}" class="knap">edit</a>
            <a href="" class="knap">delete</a>

        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
