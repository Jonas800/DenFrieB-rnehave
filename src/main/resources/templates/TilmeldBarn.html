<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tilmeld Børn</title>
    <link rel="stylesheet" type="text/css" th:href="@{Style.css}" href="Style.css" />
</head>
<body>
<h1> Tilmeld børn</h1>
<form method="Post" th:action="@{/TilmeldBarn}">
    <label>Fornavn: </label>
    <input type="text" th:field="${barnArray.firstName}" required="true"/>
    <label>Efternavn: </label>
    <input type="text" th:field="${barnArray.lastName}" required="true"/>
    <label>Forældre: </label>
    <input type="text" th:field="${barnArray.farthersName}" required="true"/>
    <label>Forældre: </label>
    <input type="text" th:field="${barnArray.mothersName}" required="true"/>
    <label>Fødselsdagsdato: </label>
    <input type="date" th:field="${barnArray.dateOfBirth}" required="true"/>
    <label>Allergier: </label>
    <input type="text" th:field="${barnArray.allergies}" required="true"/>
    <input type="submit" value="Send"/>
</form>

</body>
</html>
