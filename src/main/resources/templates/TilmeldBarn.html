<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tilmeld Børn</title>
    <link rel="stylesheet" href="Custom.css"/>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
<header>
    <nav>
        <a href="TilmeldBarn">Tilmeld barn</a>
        <a href="Visbarn">Vis børn</a>
    </nav>
</header>
<h1> Tilmeld børn</h1>
<form method="Post" th:action="@{/TilmeldBarn}">
    <label>Fornavn: </label>
    <input type="text" th:field="${barn.firstName}" required="true"/>
    <label>Efternavn: </label>
    <input type="text" th:field="${barn.lastName}" required="true"/>
    <label>Forældre: </label>
    <input type="text" th:field="${barn.farthersName}" required="true"/>
    <label>Forældre: </label>
    <input type="text" th:field="${barn.mothersName}" required="true"/>
    <label>Fødselsdagsdato: </label>
    <input type="date" th:field="${barn.dateOfBirth}" required="true"/>
    <label>Allergier: </label>
    <input type="text" th:field="${barn.allergies}" required="true"/>
    <label>Billed</label>
    <input type="picture" th:field="${barn.picture}" required="true"/>
    <button type="button">Vedhæft billed</button>
    <input type="file" name="billed" accept="image/*">
    <input type="submit">
    <input type="submit" value="Send"/>
</form>

</body>
</html>
