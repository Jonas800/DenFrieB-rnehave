<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger barn</title>
</head>
<body>
    <h1>Opdater indformation om barnet </h1>
    <hr/>
    <form th:action="@{/edit}">
        <label>Fornavn: </label>
        <input type="text" th:field="${(ArrayNavn).firstName}"/><br/><br/>
        <label>Efternavn: </label>
        <input type="text" th:field="${(ArrayNavn).lastName}"/><br/><br/>
        <label>Forældre: </label>
        <input type="text" th:field="${(ArrayNavn).parents}" placeholder="far"/>
        <input type="text" th:field="${(ArrayNavn).parents}" placeholder="mor"/><br/><br/>
        <label>Fødselsdagsdato: </label>
        <input type="date" th:field="${(ArrayNavn).dateOfBirth}"/><br/><br/>
        <label>Allergier: </label>
        <input type="text" th:field="${(ArrayNavn).allergies}"/><br/><br/>
        <label>Billede: </label>
        <input type="!!" th:field="${(ArrayNavn).picture}"/><br/><br/>
        <input type="submit" value="Send">
    </form>
</body>
</html>
