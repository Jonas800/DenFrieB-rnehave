<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger barn</title>
    <link rel="stylesheet" type="text/css" th:href="@{Style.css}" href="../static/style.css" />
</head>
<body>
    <h1>Opdater indformation om barnet </h1>
    <hr/>
    <form th:action="@{/edit}">
        <label>Barns id: </label>
        <input type="text" th:field="${children.id}"/><br/><br/>
        <label>Fornavn: </label>
        <input type="text" th:field="${children.firstName}"/><br/><br/>
        <label>Efternavn: </label>
        <input type="text" th:field="${children.lastName}"/><br/><br/>
        <label>Forældre: </label>
        <input type="text" th:field="${children.parents}" placeholder="far"/>
        <input type="text" th:field="${children.parents}" placeholder="mor"/><br/><br/>
        <label>Fødselsdagsdato: </label>
        <input type="date" th:field="${children.dateOfBirth}"/><br/><br/>
        <label>Allergier: </label>
        <input type="text" th:field="${children.allergies}"/><br/><br/>
        <input type="submit" value="Send">
        <hr/>
    </form>
</body>
</html>
