<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger barn</title>
    <link rel="stylesheet" href="Custom.css"/>
    <link rel="stylesheet" href="Style.css"/>

</head>
<body>
<header>
    <nav>
        <a href="TilmeldBarn">Tilmeld barn</a>
        <a href="Visbarn">Vis børn</a>
    </nav>
</header>
<h1>Opdater indformation om barnet </h1>
<hr/>
<form method="post" th:action="@{/edit}">
    <label>Fornavn: </label>
    <input type="text" th:field="${barn.firstName}"/><br/><br/>
    <label>Efternavn: </label>
    <input type="text" th:field="${barn.lastName}"/><br/><br/>
    <label>Forældre: </label>
    <input type="text" th:field="${barn.farthersName}" placeholder="far"/>
    <input type="text" th:field="${barn.mothersName}" placeholder="mor"/><br/><br/>
    <label>Fødselsdagsdato: </label>
    <input type="date" th:field="${barn.dateOfBirth}"/><br/><br/>
    <label>Allergier: </label>
    <input type="text" th:field="${barn.allergies}"/><br/><br/>
    <input type="submit" value="update">
    <hr/>

</form>
</body>
</html>
